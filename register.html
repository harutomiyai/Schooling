<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="favicon.png" rel="icon" type="image/x-icon">
    <script>
        // ページ読み込み時に登録情報をチェック
        document.addEventListener("DOMContentLoaded", () => {
            if (checkLocalStorage()) {
                alert("登録情報が既に存在します。提出ページにリダイレクトします。");
                window.location.href = "submit.html"; // 提出ページにリダイレクト
            }
        });
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); saveToLocalStorage();">
        <h1>登録</h1>
        <label for="inp" class="inp">
            <input type="text" id="email" placeholder="&nbsp;">
            <span class="label">学園のメールアドレス</span>
            <span class="focus-bg"></span>
        </label>
        <label for="inp" class="inp">
            <input type="text" id="studentId" placeholder="&nbsp;">
            <span class="label">学籍番号（N/Sは大文字）</span>
            <span class="focus-bg"></span>
        </label>
        <label for="inp" class="inp">
            <input type="text" id="name" placeholder="&nbsp;">
            <span class="label">名前</span>
            <span class="focus-bg"></span>
        </label>
        <button type="submit">登録</button>
        <button type="button" class="about" onclick="openModal()">詳細</button>
    </form>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>このサイトについて</h2>
                <img src="close.svg" class="close" onclick="closeModal()" alt="閉じる">
            </div>
            <div class="modal-body">
                <div class="modal-column">
                    <h3>詳細</h3>
                    <p>ここに詳細情報を追加します。</p>
                </div>
                <div class="modal-column">
                    <h3>他の作品</h3>
                    <img src="image.png" class="formimg" alt="出席フォーム自動化サイト">
                    <p>このサイトは通学コースの<a href="https://tohru-portfolio.secret.jp/nschool/form.html">出席フォーム自動化サイト</a>を製作したチームが作成しました。</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="pr">
        <ul class="py-bn">
            <li class="py-1">
                <a class="1-link" href="privacy.html">プライバシー</a>
            </li>
            <li class="py-1"><a class="2-link" href="https://n-highschool.slack.com/archives/C07DU8XLDHV">timesを見る</a></li>
        </ul>
    </footer>
</body>
</html>
